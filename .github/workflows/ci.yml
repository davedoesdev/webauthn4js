name: ci

on: [push, pull_request]

env:
    CI: true

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Use Node.js
              uses: actions/setup-node@v2.1.0
              with:
                node-version: 14

            - name: Install
              run: npm ci

            - name: Run tests
              uses: GabrielBB/xvfb-action@v1.2
              with:
                run: npm run test:ci

            - name: Coveralls
              uses: coverallsapp/github-action@v1.1.1
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}
