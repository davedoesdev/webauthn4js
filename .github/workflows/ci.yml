name: ci

on: [push, pull_request]

env:
    CI: true

jobs:
    test:
        runs-on: ubuntu-latest

    strategy:
        matrix:
            node-version: [14.x]

    steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Use Node.js
          uses: actions/setup-node@v2-beta
          with:
            node-version: ${{ matrix.node-version }}

        - name: Install
          run: npm install

        - name: Run tests
          run: npm run test:ci
