<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAuthn Demo</title>
  </head>
  <body>
    <p>
      <label for="email">Username:</label>
      <input type="text" name="username" id="email" placeholder="e.g. foo@bar.com">
    </p>
    <p>
      <button onclick="registerUser()">Register</button>
      <button onclick="loginUser()">Login</button>
    </p>
    <script>
    // Base64 to ArrayBuffer
    function bufferDecode(value) {
      return Uint8Array.from(atob(value), c => c.charCodeAt(0));
    }

    // ArrayBuffer to URLBase64
    function bufferEncode(value) {
      return btoa(String.fromCharCode.apply(null, new Uint8Array(value)))
        .replace(/\+/g, "-")
        .replace(/\//g, "_")
        .replace(/=/g, "");
    }

    async function registerUser() {
      const username = document.getElementById('email').value;
      try {
        const get_response = await fetch(`/register/${username}`);
        const { options, session_data } = await get_response.json();
        const { publicKey } = options;
        publicKey.challenge = bufferDecode(publicKey.challenge);
        publicKey.user.id = bufferDecode(publicKey.user.id);
        if (publicKey.excludeCredentials) {
          for (const c of publicKey.excludeCredentials) {
            c.id = bufferDecode(c.id);
          }
        }
        const credential = await navigator.credentials.create(options);
        const { id, rawId, type, response: cred_response } = credential;
        const { attestationObject, clientDataJSON } = cred_response;
        const put_response = await fetch(`/register/${username}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            id,
            rawId: bufferEncode(rawId),
            type,
            response: {
              attestationObject: bufferEncode(attestationObject),
              clientDataJSON: bufferEncode(clientDataJSON)
            },
            session_data
          })
        });
        if (put_response.ok) {
          return alert(`Successfully registered ${username}`);
        }
      } catch (ex) {
        console.error(ex);
      }
      alert(`Failed to register ${username}`);
    }

    function loginUser() {

      username = $("#email").val()
      if (username === "") {
        alert("Please enter a username");
        return;
      }

      $.get(
        '/login/begin/' + username,
        null,
        function (data) {
          return data
        },
        'json')
        .then((credentialRequestOptions) => {
          console.log(credentialRequestOptions)
          credentialRequestOptions.publicKey.challenge = bufferDecode(credentialRequestOptions.publicKey.challenge);
          credentialRequestOptions.publicKey.allowCredentials.forEach(function (listItem) {
            listItem.id = bufferDecode(listItem.id)
          });

          return navigator.credentials.get({
            publicKey: credentialRequestOptions.publicKey
          })
        })
        .then((assertion) => {
          console.log(assertion)
          let authData = assertion.response.authenticatorData;
          let clientDataJSON = assertion.response.clientDataJSON;
          let rawId = assertion.rawId;
          let sig = assertion.response.signature;
          let userHandle = assertion.response.userHandle;

          $.post(
            '/login/finish/' + username,
            JSON.stringify({
              id: assertion.id,
              rawId: bufferEncode(rawId),
              type: assertion.type,
              response: {
                authenticatorData: bufferEncode(authData),
                clientDataJSON: bufferEncode(clientDataJSON),
                signature: bufferEncode(sig),
                userHandle: bufferEncode(userHandle),
              },
            }),
            function (data) {
              return data
            },
            'json')
        })
        .then((success) => {
          alert("successfully logged in " + username + "!")
          return
        })
        .catch((error) => {
          console.log(error)
          alert("failed to register " + username)
        })
    }

    </script>
  </body>
</html>
